<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dual-Field Data Bridge</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f7f9; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 12px; shadow: 0 4px 12px rgba(0,0,0,0.1); }
        .input-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 8px; color: #333; }
        textarea { width: 100%; height: 250px; padding: 12px; border: 2px solid #dfe3e8; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .btn { width: 100%; background: #007bff; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #e1e4e8; padding: 12px; text-align: left; vertical-align: top; }
        th { background: #f8f9fa; color: #586069; }
        .json-box { background: #24292e; color: #9be9a8; padding: 20px; border-radius: 8px; margin-top: 20px; font-family: monospace; overflow-x: auto; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>253-Row Extension Bridge</h1>
        
        <div class="input-wrapper">
            <div>
                <label>1. Justification Column (Tempo/Elasticity)</label>
                <textarea id="justField" placeholder="Paste Column A here..."></textarea>
            </div>
            <div>
                <label>2. Content Description Column (Symmetrical/Lighting)</label>
                <textarea id="descField" placeholder="Paste Column B here..."></textarea>
            </div>
        </div>

        <button class="btn" onclick="generateBridge()">SYNC AND CREATE TABLE</button>

        <div id="resultArea" style="display:none;">
            <h3>Code for Extension Popup:</h3>
            <div id="jsonDisplay" class="json-box"></div>

            <h3>Verification Table</h3>
            <div id="tableTarget"></div>
        </div>
    </div>

    <script>
        function generateBridge() {
            const justs = document.getElementById('justField').value.trim().split('\n');
            const descs = document.getElementById('descField').value.trim().split('\n');
            
            const combinedData = [];
            const rows = Math.max(justs.length, descs.length);

            let html = '<table><tr><th>Row</th><th>Justification</th><th>Content Description</th></tr>';

            for (let i = 0; i < rows; i++) {
                const jValue = justs[i] ? justs[i].trim() : "";
                const dValue = descs[i] ? descs[i].trim() : "";
                
                if (jValue || dValue) {
                    combinedData.push([jValue, dValue]);
                    html += `<tr><td>${i}</td><td>${jValue}</td><td>${dValue}</td></tr>`;
                }
            }
            html += '</table>';

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('jsonDisplay').innerText = JSON.stringify(combinedData);
            document.getElementById('tableTarget').innerHTML = html;
        }
    </script>
</body>
</html>
