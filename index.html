<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed Data Bridge</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f7f9; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .flex { display: flex; gap: 10px; margin-bottom: 20px; }
        textarea { flex: 1; height: 200px; padding: 10px; border: 2px solid #ddd; border-radius: 5px; }
        .btn { width: 100%; background: #007bff; color: white; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        /* This section MUST be visible after clicking */
        #bridgeOutput { display: none; margin-top: 20px; border-top: 2px solid #007bff; padding-top: 20px; }
        .code-box { background: #222; color: #0f0; padding: 15px; border-radius: 5px; word-break: break-all; font-family: monospace; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>253-Row Bridge</h1>
        <div class="flex">
            <textarea id="justField" placeholder="Paste Column A here..."></textarea>
            <textarea id="descField" placeholder="Paste Column B here..."></textarea>
        </div>
        <button class="btn" onclick="buildBridge()">BUILD SYNC TABLE & CODE</button>

        <div id="bridgeOutput">
            <h3>1. Copy this for Extension:</h3>
            <div id="jsonCode" class="code-box"></div>
            
            <h3>2. Verification Table</h3>
            <div id="tableView"></div>
        </div>
    </div>

    <script>
        function buildBridge() {
            // Get data
            const justRaw = document.getElementById('justField').value.trim();
            const descRaw = document.getElementById('descField').value.trim();
            
            if (!justRaw || !descRaw) {
                alert("Please paste data in both boxes first!");
                return;
            }

            const justLines = justRaw.split('\n');
            const descLines = descRaw.split('\n');
            const combined = [];
            let tableHtml = '<table><tr><th>#</th><th>Justification</th><th>Description</th></tr>';

            const count = Math.max(justLines.length, descLines.length);
            for (let i = 0; i < count; i++) {
                const j = (justLines[i] || "").trim();
                const d = (descLines[i] || "").trim();
                combined.push([j, d]);
                tableHtml += `<tr><td>${i+1}</td><td>${j}</td><td>${d}</td></tr>`;
            }
            tableHtml += '</table>';

            // FORCE EVERYTHING TO SHOW
            document.getElementById('bridgeOutput').style.display = 'block';
            document.getElementById('jsonCode').innerText = JSON.stringify(combined);
            document.getElementById('tableView').innerHTML = tableHtml;
        }
    </script>
</body>
</html>
