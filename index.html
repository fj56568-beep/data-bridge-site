<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>253-Row Data Bridge (Fixed)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f4f7f9; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        textarea { width: 100%; height: 250px; padding: 12px; border: 2px solid #dfe3e8; border-radius: 8px; font-family: monospace; box-sizing: border-box; resize: vertical; }
        .btn { width: 100%; background: #007bff; color: white; padding: 18px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; margin-bottom: 30px; }
        .btn:hover { background: #0056b3; }
        .result-box { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
        .json-container { background: #24292e; color: #9be9a8; padding: 20px; border-radius: 8px; font-family: monospace; word-break: break-all; max-height: 150px; overflow-y: auto; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #e1e4e8; padding: 10px; text-align: left; font-size: 13px; }
        th { background: #f8f9fa; }
        .copy-btn { background: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Bridge Central</h1>
        <p>Paste your columns from Excel or Word.</p>
        
        <div class="input-grid">
            <div>
                <strong>1. Justification Column</strong>
                <textarea id="justInput" placeholder="Paste Column A here..."></textarea>
            </div>
            <div>
                <strong>2. Content Description Column</strong>
                <textarea id="descInput" placeholder="Paste Column B here..."></textarea>
            </div>
        </div>

        <button class="btn" onclick="processBridge()">BUILD BRIDGE TABLE & CODE</button>

        <div id="resultSection" class="result-box">
            <button class="copy-btn" onclick="copyJSON()">Copy Code</button>
            <h3>3. Extension JSON Code</h3>
            <div id="jsonDisplay" class="json-container"></div>

            <h3>4. Verification Table</h3>
            <div id="tableDisplay"></div>
        </div>
    </div>

    <script>
        function processBridge() {
            // Get raw text and split into arrays
            const justText = document.getElementById('justInput').value.trim();
            const descText = document.getElementById('descInput').value.trim();
            
            if (!justText || !descText) {
                alert("Please paste data into both fields first!");
                return;
            }

            const justArray = justText.split('\n');
            const descArray = descText.split('\n');
            
            const combined = [];
            const length = Math.max(justArray.length, descArray.length);

            let tableHTML = '<table><tr><th>#</th><th>Justification</th><th>Content Description</th></tr>';

            for (let i = 0; i < length; i++) {
                const jValue = (justArray[i] || "").trim();
                const dValue = (descArray[i] || "").trim();
                
                combined.push([jValue, dValue]);
                tableHTML += `<tr><td>${i}</td><td>${jValue}</td><td>${dValue}</td></tr>`;
            }
            tableHTML += '</table>';

            // Show results
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('jsonDisplay').innerText = JSON.stringify(combined);
            document.getElementById('tableDisplay').innerHTML = tableHTML;
        }

        function copyJSON() {
            const code = document.getElementById('jsonDisplay').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert("Code copied to clipboard! You can now paste it into your extension.");
            });
        }
    </script>
</body>
</html>
